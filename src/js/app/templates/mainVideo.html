{{#mainEpisode}}
    <div id="mainEpisode" class="contentBlock">
        <div id="mainEpisodeVideo">
            <div id="backgroundLayer">
                <div class="layerInfo">
                <p id="episodeQuote">‘{{quote}}’</p>
                <button data-date="{{coupleid}}" class="startVideo"><span></span></button>
                </div>
            </div>
            <div id="backgroundContainer">
                <img id="backgroundImage" src="{{assets}}/imgs/dates/{{coupleid}}_1260.jpg" />
                <div id="videoContainer">
                    
                </div>
                <button data-date="{{coupleid}}" class="startVideo"><span></span></button>
            </div>
        </div>
        <div id="mainEpisodeContent">
            <h3>{{couple}}</h3>
            <date>{{date}}</date>
            <p id="episodeDescription">{{{description}}}</p>
             <div id="shareButtons">
                <button data-source="twitter" id="shareTwitter" data-couple="{{coupleid}}"></button>
                <button data-source="facebook" id="shareFacebook" data-couple="{{coupleid}}"></button>
            </div>
        </div>
    </div>
{{/mainEpisode}}
