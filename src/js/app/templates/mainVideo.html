{{#mainEpisode}}
    <div id="mainEpisode" class="contentBlock">
        <div id="mainEpisodeVideo">
            <div id="backgroundLayer">
                <div class="layerInfo">
                <p id="episodeQuote">“{{quote}}”</p>
                <button data-date="{{coupleid}}" class="startVideo"><span></span></button>
                </div>
            </div>
            <div id="backgroundContainer">
                <img id="backgroundImage" src="{{assets}}/imgs/dates/{{coupleid}}.jpg" />
                <div id="videoContainer">
                    <iframe src="http://embed.theguardian.com/embed/video/{{embedpath}}" scrolling="no" frameborder="none" width="100%" height="100%"></iframe>
                </div>
                <button data-date="{{coupleid}}" class="startVideo"><span></span></button>
            </div>
        </div>
        <div id="mainEpisodeContent">
            <h3>{{couple}}</h3>
            <date>{{date}}</date>
            <p id="episodeDescription">{{description}}</p>
        </div>
    </div>
{{/mainEpisode}}
